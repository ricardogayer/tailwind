<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/gh/alpinejs/alpine@v2.x.x/dist/alpine.min.js" defer></script>
    <title>TailwindCSS & AlpineJS</title>  
</head>
<body class="antialiased min-h-screen relative lg:flex" x-data="{open: false}">
    <nav class="absolute inset-0 transform lg:transform-none lg:opacity-100 duration-200 ease-in lg:relative z-10 w-80 bg-indigo-900 text-white h-screen p-3"
         :class="{'translate-x-0 ease-in opacity-100':open === true,'-translate-x-full ease-out opacity-0':open === false}">
        <div class="flex justify-between">
            <span class="font-bold text-2xl md:text-3xl p-2">Sidebar </span>
            <button class="p-2 focus:outline-none focus:bg-indigo-800 hover:bg-indigo-800 rounded-md lg:hidden" @click="open = false">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M15 19l-7-7 7-7" />
                </svg>
            </button>
        </div>
        <ul class="mt-8">
            <li>
                <a href="#" class="block px-4 py-2 text-white hover:bg-indigo-800 rounded-md">Home</a>
            </li>
            <li>
                <a href="#" class="block px-4 py-2 text-white hover:bg-indigo-800 rounded-md">About</a>
            </li>
            <li>
                <a href="#" class="block px-4 py-2 text-white hover:bg-indigo-800 rounded-md">Products</a> 
            </li>
            <li>
                <a href="#" class="block px-4 py-2 text-white hover:bg-indigo-800 rounded-md">Pricing</a>
            </li>
        </ul>   
    </nav>
    <div class="relative z-0 lg:flex-grow">
    <header class="bg-gray-700 flex text-white items-center px-3">
        <button class="p-2 focus:outline-none focus:bg-gray-600 hover:bg-gray-600 rounded-md lg:hidden" @click="open = true">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                <path stroke-linecap="round" stroke-linejoin="round" d="M4 6h16M4 12h16M4 18h16" />
              </svg>
        </button>
        <div>
           <span class="block text-sm md:text-2xl text-white font-bold p-4"> AlpineJS </span>
        </div>
    </header>
    </div>
</body>
</html>
