<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Business Model Canvas</title>
</head>
<body>
    <div class="max-w-6xl mx-auto mt-14 text-gray-800">
    <h1 class="text-2xl text-center font-bold text-indigo-800"> Business Model Canvas </h1>
    <div class="max-w-5xl bg-gray-300 h-[600px] mx-auto grid grid-cols-5 mt-6 text-start">
        <div class="bg-indigo-200 p-2"> Parceiros</div>
        <div class="flex flex-col justify-between">
            <div class="bg-red-200 flex-1 p-2">Atividades Chave</div>
            <div class="bg-yellow-200 flex-1 p-2">Recursos Chave</div>
        </div>
        <div class="bg-green-400 p-2">Proposta de Valor</div>
        <div class="flex flex-col justify-between">
            <div class="bg-teal-200 flex-1 p-2">Relacionamento</div>
            <div class="bg-lime-200 flex-1 p-2">Canais</div>
        </div>
        <div class="bg-purple-200 p-2">Segmento de Cliente</div>
        <div class="col-span-5 bg-indigo-400 flex">
            <div class="flex flex-row justify-between flex-1">
                <div class="bg-pink-200 flex-1 p-2">Estrutura de Custo</div>
                <div class="bg-sky-200 flex-1 p-2">Fonte de Receita</div>
            </div>
        </div>

    </div>
</div>
</body>
</html>
